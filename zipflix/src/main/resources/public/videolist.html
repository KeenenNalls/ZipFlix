<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>ZipFlix</title>
  <link rel="stylesheet" type="text/css" href="videolist.css">
  <script src="videolist.js" async defer></script>
</head>
<body>
<header>
  <div class="logo">ZIPFLIX</div>
    <ul class="tabs">
      <li class="tab"><a href="videolist.html">Home</a></li>
<!--      <li class="tab"><a href="genre.html">Genres</a></li>-->
      <div class="dropdown">
        <button class="dropdown">Genres</button>
        <div class="dropdown-content">
          <a href="genre.html?genre=Action">Action</a>
          <a href="genre.html?genre=Animation">Animation</a>
          <a href="genre.html?genre=Comedy">Comedy</a>
          <a href="genre.html?genre=Drama">Drama</a>
          <a href="genre.html?genre=Fantasy">Fantasy</a>
          <a href="genre.html?genre=Horror">Horror</a>
        </div>
      </div>
      <li class="tab"><a href="listdetail.html">My List</a></li>
      <li class="tab"><a href="add.html">Add Video</a></li>
    </ul>
    <div class="search-container">
      <label>
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Search...">
          <button type="submit">Search</button>
        </form>
        <div class="search-results-dropdown" id="search-results-dropdown">
          <ul id="search-results-list"></ul>
        </div>
      </label>
    </div>

</header>
<h3>Recently Added</h3>
<section id="section">
  <div id='image-list-container'></div>
    <div class="image-list">
      <div class="image-list-item">
      </div>
    </div>
  </section>
  <h3>Action</h3>
  <section id="action">
    <div id="action-movies-container"></div>
    <div class="image-list">
      <div class="image-list-item">
      </div>
    </div>
  </section>
  <h3>Drama</h3>
  <section id="drama">
    <div id="drama-movies-container"></div>
    <div class="image-list">
      <div class="image-list-item">
      </div>
    </div>
    <h3>Comedy</h3>
    <section id="comedy">
      <div id="comedy-movies-container"></div>
      <div class="image-list">
        <div class="image-list-item">
        </div>
      </div>
      <h3>Thriller</h3>
      <section id="thriller">
        <div id="thriller-movies-container"></div>
        <div class="image-list">
          <div class="image-list-item">
          </div>
        </div>
  </section>
</body>
</html>
